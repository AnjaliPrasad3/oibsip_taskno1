<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Landing Page</title>
  
  <!-- css -->
  <link rel="stylesheet" href="styles.css">
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">TripUp</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
        aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Travel Blog</a>
          </li>
          <li class="nav-item">
            <button class="bt">Login</button>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>


  <div class="head">
    <video autoplay loop muted plays-inline class="bgvideo">
      <source src="./video/mixkit-beautiful-aerial-shot-of-beach-shore-1085-medium.mp4" type="video/mp4">
    </video>
    <div class="content">
      <div class="heading">
        <h1>Hodophile?</h1>
        <h2>Your journey starts here...</h2>
      </div>
      <button class="bt">Sign up</button>
    </div>
    <div class="review">
      <h2>Where do you want to travel?</h2>
      <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./photos/OIP (1).jpeg" class="Rimg" alt="mountain">
            <h4>Unforgettable trekking adventure.</h4>
          </div>
          <div class="carousel-item">
            <img src="./photos/OIP (2).jpeg" class="Rimg" alt="beach">
            <h4>Relax on the beach.</h4>
          </div>
          <div class="carousel-item">
            <img src="./photos/OIP (3).jpeg" class="Rimg" alt="hot air ballon ride">
            <h4>Gateways to the mountains.</h4>
          </div>
          <div class="carousel-item">
            <img src="./photos/OIP (4).jpeg" class="Rimg" alt="hollywood">
            <h4>hollywood!!</h4>
          </div>
          <div class="carousel-item">
            <img src="./photos/OIP.jpeg" class="Rimg" alt="car ride">
            <h4>Morning or evening ride out.</h4>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
          data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
          data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
  </div>


  <!-- bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</body>

</html>
